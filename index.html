<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy with Zoom Effect</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #player {
      display: none;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh Cáº§u</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>

  <h1 style="position: fixed; bottom: 10px; right: 10px; font-size: 18px; font-family: Arial, sans-serif; color: white; background: rgba(0, 0, 0, 0.4); padding: 6px 12px; border-radius: 8px; z-index: 9999;">
    Create by Miko
  </h1>

  <!-- Pemutar musik otomatis -->
  <audio id="bgMusic" src="sounds/musik.mp3" autoplay loop></audio>

  <!-- Script utama -->
  <script type="module" src="script.js"></script>
  <script>
    // Kontrol musik otomatis
    window.addEventListener("DOMContentLoaded", () => {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 0.6;
      bgMusic.muted = true; // mulai dalam keadaan mute

      bgMusic.play().then(() => {
        setTimeout(() => {
          bgMusic.muted = false; // unmute setelah berhasil jalan
        }, 500);
      }).catch(err => {
        console.warn("Autoplay diblokir browser:", err);
        // kalau diblokir, mainkan saat klik pertama di halaman
        document.body.addEventListener("click", () => {
          bgMusic.muted = false;
          bgMusic.play();
        }, { once: true });
      });
    });
  </script>
</body>
</html>
